<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section class="info-section">


      <div class="inner-div">
        <img class="logo" src="./images/logo.svg" alt="">

        <img src="./images/hero-mobile.jpg" class="image-mobile" alt="">

        <h1><span class="big-text">WE'RE</span><br> COMING <br> SOON</h1>
        <p class="info-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form action="" id="form">
          <input type="email" placeholder="Email Address">
          <img class="email-error-icon" src="./images/icon-error.svg" alt="">
          <button class="btn"><img src="./images/icon-arrow.svg" alt=""></button>
          <small class="error-message">Please provide a valid email</small>
        </form>
      </div>
    </section>
    <section class="image-section">
    </section>
  </main>

  <script type="text/javascript" src="./index.js"></script>
</body>
</html>
