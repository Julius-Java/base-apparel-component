<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Base Apparel Coming Soon Page</title>
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <main>
    <section class="info-section">


      <div class="inner-div">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel">

        <img src="./images/hero-mobile.jpg" class="image-mobile" alt="">

        <h1><span class="big-text">we're</span> coming soon</h1>
        <p class="info-text">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>

        <form id="form">
          <input type="email" placeholder="Email Address" aria-label="email input" aria-required="true" aria-describedby="invalid-email-error">
          <img class="email-error-icon" src="./images/icon-error.svg" alt="error-icon">
          <button type="submit" class="btn"><img src="./images/icon-arrow.svg" alt="submit button icon" aria-label="submit button icon"></button>
          <small id="invalid-email-error" aria-live="polite" class="error-message"></small>
        </form>
      </div>
    </section>
    <section class="image-section">
    </section>
  </main>

  <script src="./index.js"></script>
</body>
</html>
